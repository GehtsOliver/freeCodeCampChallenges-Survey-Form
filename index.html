<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
          id="name"  
          type="text"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
          id="email"  
          type="email"
            name="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age (optional)</label>
          <input
            min="18"
            max="99"
            type="number"
            name="age"
            id="number"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="role"
            >Which option best describes your current role?
          </label>
          <select id="dropdown" name="role" class="form-control">
            <option value="" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltime">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="dontWannaSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommendation"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <label>
            <input type="radio" name="recommend" value="def" />
            Definitely
          </label>
          <label>
            <input type="radio" name="recommend" value="maybe" />
            Maybe
          </label>
          <label>
            <input type="radio" name="recommend" value="unsure" />
            Not sure
          </label>
        </div>
        <div class="form-group">
          <label for="favouriteFeature"
            >What is your favourite feature of freeCodeCamp?
          </label>

          <select class="form-control">
            <option value="" disabled selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label for="improvements">
            What would you like to see improved? (Check all that apply)
          </label>
          <label
            ><input type="checkbox" value="front-end projects" />Front-end
            Projects</label
          >
          <label
            ><input type="checkbox" value="back-end projects" />Back-end
            Projects</label
          >
          <label
            ><input type="checkbox" value="data visualisation" />Data
            Visualisation</label
          >
          <label><input type="checkbox" value="challenges" />Challenges</label>
          <label
            ><input type="checkbox" value="open source community" />Open Source
            Community</label
          >
          <label
            ><input type="checkbox" value="gitter help rooms" />Gitter help
            rooms</label
          >
          <label><input type="checkbox" value="videos" />Videos</label>
          <label><input type="checkbox" value="meetups" />City Meetups</label>
          <label><input type="checkbox" value="wiki" />Wiki</label>
          <label><input type="checkbox" value="forum" />Forum</label>
          <label
            ><input type="checkbox" value="additional courses" />Additional
            Courses</label
          >
        </div>
        <div class="form-group">
          <label for="">Any comments or suggestions?</label>
          <textarea
            placeholder="Enter your comment here..."
            class="form-control"
            name=""
            id="textbox"
          ></textarea>
        </div>
        <div class="form-group">
          <button id="submit" class="form-control">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      async
    ></script>
  </body>
</html>
